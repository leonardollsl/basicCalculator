<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Calculadora</title>
</head>
<body>
<div class="background">
    <h1>Leonardo Le√£o - Projeto Calculadora Simples</h1>
    <p>HTML - CSS - JAVASCRIPT</p>
   <section>
        <div class="calcBase">
            <h2>Calculadora</h2>
            <p class="calcResultado"></p>
            <table>
                <tr>
                    <td><button class="botao" onclick="">C</button></td>
                    <td><button class="botao" onclick=""><</button></td>
                    <td><button class="botao" onclick="">/</button></td>
                    <td><button class="botao" onclick="">X</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="">7</button></td>
                    <td><button class="botao" onclick="">8</button></td>
                    <td><button class="botao" onclick="">9</button></td>
                    <td><button class="botao" onclick="">-</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="">4</button></td>
                    <td><button class="botao" onclick="">5</button></td>
                    <td><button class="botao" onclick="">6</button></td>
                    <td><button class="botao" onclick="">+</button></td>
                </tr>
                <tr>
                    <td><button class="botao" onclick="">1</button></td>
                    <td><button class="botao" onclick="">2</button></td>
                    <td><button class="botao" onclick="">3</button></td>
                    <td rowspan="2"><button class="botao" style="height: 106px;" onclick="">=</button></td>
                </tr>
                <tr>
                    <td colspan="2"><button class="botao" style="width: 106px;" onclick="">0</button></td>
                    <td><button class="botao" onclick="">.</button></td>
                </tr>
            </table>
        </div>
</div>
   </section>


    
    <script src="script.js"></script>
</body>
</html>
